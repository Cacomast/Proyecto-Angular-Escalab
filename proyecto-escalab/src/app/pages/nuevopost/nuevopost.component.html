<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row justify-content-center">
    <div class="col-12 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Post</h4>
                <form class="floating-labels m-t-40" [formGroup]="form" (ngSubmit)="nuevoContenido()">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <input type="file" accept=".png, .jpg" (change)="subirImg($event)" formControlName="imagen" id="input-file" class="dropify" data-height="300" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-40">
                        <input type="text" formControlName="titulo" class="form-control" id="titulo">
                        <small *ngIf="tituloNoValido" class="text-danger">
                            Ingrese un título
                        </small>
                        <span class="bar"></span>
                        <label for="titulo">Título</label>
                    </div>
                    <div class="form-group m-b-5">
                        <textarea class="form-control" formControlName="contenido" rows="4" id="parrafo"></textarea>
                        <small *ngIf="contenidoNoValido" class="text-danger">
                            Ingrese un contenido
                        </small>
                        <span class="bar"></span>
                        <label for="parrafo">Detalle</label>
                    </div>
                    <div class=" flex-row form-group justify-content-start justify-content-md-end p-b-20 mt-3" style="display:flex!important">
                        <button class="btn btn-outline-success text-uppercase waves-effect waves-light" type="submit"><i class="fas fa-cloud-upload-alt"></i> Publicar</button>
                        <button class="btn btn-outline-danger text-uppercase waves-effect waves-light ml-2" (click)="volver()" type="button"><i class="fas fa-undo"></i> Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
