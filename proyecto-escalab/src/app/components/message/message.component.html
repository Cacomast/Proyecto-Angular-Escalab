<li *ngIf="!myMessage">
    <div class="chat-img ">
        <!-- <img src="../../../assets/images/icon/staff.png" alt="user " /> -->
        <i class="fa fa-3x fa-user-circle"></i>
    </div>
    <div class="chat-content ">
        <h5>{{comentario.nombre}}</h5>
        <div class="box bg-light-info">{{comentario.comentario}}</div>
    </div>
    <div class="chat-time ">{{ comentario.fecha | date:'mediumTime' }}</div>
</li>
<li class="reverse" *ngIf="myMessage">
    <div class="chat-content">
        <h5>{{comentario.nombre}}</h5>
        <div class="box bg-light-inverse">{{comentario.comentario}}</div>
    </div>
    <div class="chat-img">
        <!-- <img src="../../../assets/images/icon/staff.png" alt="user" /> -->
        <i class="fa fa-3x fa-user-circle"></i>
    </div>
    <div class="chat-time">{{ comentario.fecha | date:'mediumTime' }}</div>
</li>
