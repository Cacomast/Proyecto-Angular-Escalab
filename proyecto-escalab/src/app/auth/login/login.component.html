<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="form" (ngSubmit)="ingresar()">
                    <h3 class="box-title m-b-20">Ingresar</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="email" placeholder="correo" [class.is-invalid]="email.invalid">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <small *ngIf="email.errors.maxlength" class="text-danger">
                                    Máximo 50 caractéres.
                                </small>
                                <small *ngIf="email.errors.pattern || email.errors.required" class="text-danger">
                                    Ingrese un email válido.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" placeholder="contraseña" [class.is-invalid]="password.invalid">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <small *ngIf="password.errors.maxlength" class="text-danger">
                                    Máximo 50 caractéres.
                                </small>
                                <small *ngIf="password.errors.minlength" class="text-danger">
                                    Mínimo 6 caractéres.
                                </small>
                                <small *ngIf="password.errors.required" class="text-danger">
                                    Ingrese un password.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" formControlName="recordar" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recordarme </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-outline-info" type="submit"><i class="fa fa-sign-in"></i> Ingresar</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿No tienes una cuenta? <a [routerLink]="['/register']" class="text-info m-l-5"><b>Regístrate</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
