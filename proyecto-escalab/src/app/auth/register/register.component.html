<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="form" (ngSubmit)="registrar()">
                    <h3 class="box-title m-b-20">Nuevo Usuario</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="nombre" type="text" placeholder="Nombre">
                            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                <small *ngIf="nombre.errors.maxlength" class="text-danger">
                                    Máximo 50 caractéres.
                                </small>
                                <small *ngIf="nombre.errors.required" class="text-danger">
                                    Ingrese un nombre.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="email" type="text" placeholder="Correo">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <small *ngIf="email.errors.maxlength" class="text-danger">
                                    Máximo 50 caractéres.
                                </small>
                                <small *ngIf="email.errors.pattern || email.errors.required" class="text-danger">
                                    Ingrese un email válido.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="password" type="password" placeholder="Password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <small *ngIf="password.errors.maxlength" class="text-danger">
                                    Máximo 50 caractéres.
                                </small>
                                <small *ngIf="password.errors.minlength" class="text-danger">
                                    Mínimo 6 caractéres.
                                </small>
                                <small *ngIf="password.errors.required" class="text-danger">
                                    Ingrese un password.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" formControlName="repitePassword" type="password" placeholder="Confirma Password">
                            <small *ngIf="repitePasswordNoValido" class="text-danger">
                                Passwords no son iguales
                            </small>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-20 mt-3">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresar</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
